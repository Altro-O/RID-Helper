<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Поиск по базе знаний</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .results-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result-item {
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .result-category {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .result-content {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Введите поисковый запрос...">
    </div>
    
    <div id="resultsContainer" class="results-container"></div>

    <script type="module" src="../services/search.js"></script>
</body>
</html>
